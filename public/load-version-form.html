<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Load Version Form</title>
</head>
<body>
<form action="/load-version" enctype="multipart/form-data" method="post">
    <p>
        WebApp<br>
        <select name="webapp">
            <option value="www.remax-vivant.com">www.remax-vivant.com</option>
            <option value="www.tomato.com">www.tomato.com</option>
            <option value="www.potato.com">www.potato.com</option>
        </select>
    </p>
    <p>
        Please specify a file, or a set of files:<br>
        <input type="file" name="zip" size="40">
    </p>
    <div>
        <input type="submit" value="Send">
    </div>
</form>
</body>
</html>
